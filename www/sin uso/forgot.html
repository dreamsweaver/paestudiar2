<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forgot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/washington.css">
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
  <link rel="apple-touch-icon" href="images/icon.ico">

  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="cordova.js"></script>
</head>
<body class="free">
  <section class="w-section mobile-wrapper">
	<ul id="zoommanager">
		<li><button class="button" id="zoom-in">+ Zoom</button></li>
		<li><button class="button" id="zoom-out">- Zoom</button></li>
	</ul>
    <div class="page-content" id="main-stack" data-scroll="0">
      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">RECUPERAR CONTRASEÑA</div>
          <a class="w-inline-block navbar-button" href="login.html" data-load="1">
            <div class="navbar-button-icon icon ion-ios-close-empty"></div>
          </a>
        </div>
      </div>
      <div class="body padding">
        <div class="logo-login bigger"></div>
        <div class="bottom-section padding">
          <div class="w-form">
            <form id="recovery_form" method="post" name="email-form" data-name="Email Form" data-redirect="#" action="#">
              <div>
                <label class="label-form" for="email-field">EMAIL</label>
                <input class="w-input input-form" id="email-field" type="email" name="email" data-name="email" required="required">
                <div class="separator-button"></div>
              </div>
              <input class="w-button action-button" type="submit" value="Recuperar" data-wait="Por favor espere...">
              <div class="separator-button"></div><a class="link-upper" href="signup.html" data-load="1">¿No tienes una cuenta? <strong class="b-link">REGISTRARME</strong></a>
            </form>
            <div class="w-form-done">
              <p>Reviisa tu cuenta de correo para poder cambiar la contraseña</p>
            </div>
            <div class="w-form-fail">
              <p>Ha ocurido un error ¿Está seguro de tener conexión a internet?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script type="text/javascript" src="js/jquery.mask.min.js"></script>
  <script type="text/javascript" src="js/jquery.p2r.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
