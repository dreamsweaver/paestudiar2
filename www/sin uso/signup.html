<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/washington.css">
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
  <link rel="apple-touch-icon" href="images/icon.ico">

  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="cordova.js"></script>
</head>
<body class="register free">
	<ul id="zoommanager">
		<li><button class="button" id="zoom-in">+ Zoom</button></li>
		<li><button class="button" id="zoom-out">- Zoom</button></li>
	</ul>
  <section class="w-section mobile-wrapper">

    <div class="page-content" id="main-stack" data-scroll="0">
      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Registrarme</div>
          <a class="w-inline-block navbar-button" href="login.html" data-load="1" style="float:left;">
            <div class="navbar-button-icon icon ion-ios-close-empty"></div>
          </a>
        </div>
      </div>
      <div class="body padding">
        <div class="logo-login smaller"></div>
        <div class="bottom-section padding">
          <div class="w-form">
            <form id="registrarusuario" name="email-form" data-name="" data-redirect="#" action="#">
              <div>
                <label class="label-form" for="full-name-field">Nombre completo</label>
                <input class="w-input input-form" id="full-name" type="text" name="full-name" data-name="full-name" required="required">
                <div class="separator-fields"></div>
              </div>
              <div>
                <label class="label-form" for="email-field">Email</label>
                <input class="w-input input-form" id="email-field" type="email" name="email" data-name="email" required="required">
                <div class="separator-fields"></div>
              </div>
              <div>
                <label class="label-form" for="password-field">Contraseña</label>
                <input class="w-input input-form" id="password-field" type="password" name="password" data-name="password" required="required">
                <div class="separator-fields"></div>
              </div>
              <div>
                <label class="label-form" for="birthday-field">Número Telefónico</label>
                <input class="w-input input-form phoneformat" id="phone-field" type="text" name="telefono" data-name="telefono" required="required">
              </div>
              <div>
                <label class="label-form" for="birthday-field">Código de referencia</label>
                <input class="w-input input-form" id="refer-field" type="text" name="refer" data-name="referencia" required="required">
              </div>
              <div class="separator-button-input"></div>
              <input class="w-button action-button" type="submit" value="Solicitar registro" data-wait="Por favor espere...">
              <div class="separator-button"></div><a class="link-upper" href="login.html" data-load="1">¿Ya tienes una cuenta? <strong class="b-link">Iniciar sesión</strong></a>
            </form>
            <div class="w-form-done">
              <p>Thank you! Your submission has been received!</p>
            </div>
            <div class="w-form-fail">
              <p>Oops! Something went wrong while submitting the form</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script type="text/javascript" src="js/jquery.mask.min.js"></script>
  <script type="text/javascript" src="js/jquery.p2r.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
