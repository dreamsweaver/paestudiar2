<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="assets/animatemodal/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/washington.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
  <link rel="apple-touch-icon" href="images/icon.ico">

  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="cordova.js"></script>
</head>
<body class="login free">
	<ul id="zoommanager">
		<li><button class="button" id="zoom-in">+ Zoom</button></li>
		<li><button class="button" id="zoom-out">- Zoom</button></li>
	</ul>
  <section class="w-section mobile-wrapper">

    <div class="page-content" id="main-stack" data-scroll="0">
      <div class="w-nav navbar"></div>
      <div class="body padding">
        <div class="logo-login"></div>
        <div class="bottom-section padding">
          <div class="w-form">
            <form id="sendLogin" method="post" name="email-form" data-name="Email Form" data-redirect="" action="#">
              <div>
                <label class="label-form" for="email-field">USUARIO</label>
                <input class="w-input input-form" id="email-field" type="email" name="email" data-name="email" required="required">
                <div class="separator-fields"></div>
              </div>
              <div>
                <label class="label-form" for="email">CONTRASEÑA</label>
                <div class="w-clearfix block-input-combined">
                  <input class="w-input input-form left" id="password-field" type="password" name="password" data-name="password" required="required"><a class="right-input-link" href="forgot.html" data-load="1">Recuperar contraseña</a>
                </div>
                <div class="separator-button-input"></div>
              </div>
              <input class="w-button action-button" type="submit" value="Iniciar sesión" data-wait="Cargando...">
              <div class="separator-button"></div><a class="link-upper" href="signup.html" data-load="1">¿No tienes una cuenta? <strong class="b-link">REGISTRARME</strong></a>
			  <div class="separator-button"></div>
			  <a href="unlock.html" class="w-button action-button" style="background-color: #e30000;" >Desbloquearme</a>
            </form>
            <div class="w-form-done">
              <p>Thank you! Your submission has been received!</p>
            </div>
            <div class="w-form-fail">
              <p>Oops! Something went wrong while submitting the form</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
    
    <div id="animatedModal">
		<div  id="btn-close-modal" class="close-animatedModal"> 
			Cerrar
		</div>
		<div class="modal-content">
			<div class="ajaxcontent">
				
			</div>
		</div>
	</div>
	<a id="openpopup" href="#animatedModal"></a>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script src="assets/animatemodal/animatedModal.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.mask.min.js"></script>
  <script type="text/javascript" src="js/jquery-wizard.min.js"></script>
  <script type="text/javascript" src="js/Chart.bundle.js"></script>
  <script type="text/javascript" src="js/jquery.p2r.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
