      <div class="body padding">
        <div class="logo-login smaller"></div>
        <div class="w-form">
          <form id="perfil_settings" method="post" name="email-form" data-name="Email Form" action="#">
            <div>
              <label class="label-form" for="full-name-field">Nombre completo</label>
              <input class="w-input input-form" id="full-name-field" type="text" name="full-name" data-name="full-name" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="email-field">Email</label>
              <input class="w-input input-form" id="email-field" type="email" name="email" data-name="email" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="birthday-field">Cumpleaños</label>
              <input class="w-input input-form dateformat" id="birthday-field" type="text" name="birthday" data-name="birthday" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="phone-field">Número telefónico</label>
              <input class="w-input input-form dateformat phoneformat" id="phone-field" type="text" name="phone" data-name="phone" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="escuela-field">Centro Escolar</label>
              <input class="w-input input-form" id="escuela-field" type="text" name="escuela" data-name="escuela" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line">
                <label class="label-form middle" for="email">Género</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="generof" type="radio" name="Radio1" value="1" data-name="Radio1">
                    <label class="w-form-label" for="node">Femenino</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="generom" type="radio" name="Radio1" value="0" data-name="Radio1">
                    <label class="w-form-label" for="node-2">Masculino</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <input class="w-button action-button" type="submit" value="Guardar mis datos" data-wait="Por favor espere...">
          </form>
          <div class="w-form-done">
            <p>Thank you! Your submission has been received!</p>
          </div>
          <div class="w-form-fail">
            <p>Oops! Something went wrong while submitting the form</p>
          </div>
